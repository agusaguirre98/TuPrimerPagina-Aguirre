{% extends "padre.html" %}

{% block title %}Iniciar Sesión{% endblock %}

{% block content %}
  <div style="max-width: 400px; margin: 60px auto; padding: 20px; text-align: center; border-radius: 8px; box-shadow: 0 4px 10px rgba(0,0,0,0.1);">
    <h2>Iniciar Sesión</h2>
    <form method="post">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit" style="width: 100%; margin-top: 20px; background-color: #4f46e5; color: white; padding: 14px 28px; text-decoration: none; font-size: 1em; border-radius: 8px; border: none; cursor: pointer;">
        Entrar
      </button>
    </form>
  </div>
{% endblock %}
